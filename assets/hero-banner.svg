<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&amp;display=swap');
      @keyframes vibrate {
        0% { transform: translate(0,0); }
        25% { transform: translate(2px, -3px); }
        50% { transform: translate(-3px, 2px); }
        75% { transform: translate(3px, 3px); }
        100% { transform: translate(0,0); }
      }
      .faaah { font-family: 'Inter', sans-serif; font-weight: 900; filter: drop-shadow(0 0 15px #FF3B3B); }
      .shake { animation: vibrate 0.08s infinite; }
    </style>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F111A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1D2E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-grad)"/>

  <!-- Chaotic Background Elements (Meme Art Style) -->
  <g opacity="0.15">
    <text x="50" y="320" font-family="monospace" font-size="180" fill="#FF3B3B" font-weight="900" transform="rotate(-15)">ERROR</text>
    <text x="850" y="120" font-family="monospace" font-size="160" fill="#FF3B3B" font-weight="900" transform="rotate(25)">404</text>
    <text x="350" y="80" font-family="monospace" font-size="120" fill="#FF3B3B" font-weight="900" transform="rotate(5)">SKILL ISSUE</text>
    <text x="100" y="150" font-family="monospace" font-size="80" fill="#FF3B3B" font-weight="900" transform="rotate(-10)">LINTING...</text>
  </g>

  <!-- Central Meme Text -->
  <g class="shake">
    <text x="600" y="220" font-family="'Inter', sans-serif" font-size="160" font-weight="900" fill="#FF3B3B" text-anchor="middle" class="faaah">FAAAAAAHHH</text>
  </g>

  <!-- Subtitle (More Meme, Less AI) -->
  <text x="600" y="270" font-family="'Inter', sans-serif" font-size="28" font-weight="900" fill="#F5F5F5" text-anchor="middle" letter-spacing="1">BECAUSE SUFFERING SHOULD BE LOUD.</text>

  <!-- Glitchy Error Box -->
  <g transform="translate(420, 310)">
    <rect width="360" height="42" rx="4" fill="#FF3B3B"/>
    <text x="180" y="28" font-family="monospace" font-size="18" font-weight="900" fill="#0F111A" text-anchor="middle">[ MAXIMUM SKILL ISSUE DETECTED ]</text>
  </g>

  <!-- Chaotic Red Sound Waves -->
  <path d="M0,200 Q30,50 60,200 Q90,350 120,200 Q150,50 180,200 Q210,350 240,200 Q270,50 300,200 Q330,350 360,200 Q390,50 420,200 Q450,350 480,200 Q510,50 540,200 Q570,350 600,200 Q630,50 660,200 Q690,350 720,200 Q750,50 780,200 Q810,350 840,200 Q870,50 900,200 Q930,350 960,200 Q990,50 1020,200 Q1050,350 1080,200 Q1110,50 1140,200 Q1170,350 1200,200" stroke="#FF3B3B" stroke-width="6" fill="none" opacity="0.4"/>
  
  <!-- Subtle High Frequency -->
  <path d="M0,200 Q15,100 30,200 Q45,300 60,200 Q75,100 90,200 Q105,300 120,200 Q135,100 150,200 Q165,300 180,200 Q195,100 210,200 Q225,300 240,200 Q255,100 270,200" stroke="#F5F5F5" stroke-width="2" fill="none" opacity="0.2" transform="translate(900, 0)"/>

  <!-- Bottom Accent -->
  <rect x="0" y="390" width="1200" height="10" fill="#FF3B3B"/>
</svg>
